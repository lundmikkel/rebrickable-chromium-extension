<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <style>
    button {
      border: 1px solid rgb(52, 50, 53);
      background-color: transparent;
      border-radius: 5px;
    }
    button:hover {
      background-color: whitesmoke
    }
    .trash_button {
      border: none;
    }
    @font-face {
        font-family: "Sen-Regular";
        src: url("Sen-Regular.ttf");
    }
  </style>
  <body>
    <div style="background-color: rgb(52, 50, 53);">
      <img style="margin: 0; padding: 0;" src ="../rebrickable.png" alt="rebrickable"/>
      <p style="color: white; font-size: 20px; margin: 0; padding-left: 10px; padding-bottom: 5px; margin-top: -10px;">Extension</p>
    </div>
    <div style="display: flex; justify-content: space-between;">
        <p>Using API key:</p>
        <p id="api-key-text">None</p>
        <button id="api-key-delete-button" class="trash_button">
          <i class="fa fa-trash"></i>
        </button>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <input id="api-key-input-field" type="text" placeholder="Paste API key" style="width: 100%; margin-right: 5px;"/>
      <button id="api-key-submit-button">Save</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
