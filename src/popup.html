<!DOCTYPE html>
<html>
  <head>
    <title>Rebrickable Set Searcher</title>
  </head>
  <style>
    @font-face {
        font-family: "Sen-Regular";
        src: url("Sen-Regular.ttf");
    }
  </style>
  <body>
    <div style="background-color: rgb(52, 50, 53);">
      <img style="margin: 0; padding: 0;" src ="../rebrickable.png" alt="rebrickable"/>
      <p style="color: white; font-size: 20px; margin: 0; padding-left: 10px; padding-bottom: 5px; margin-top: -10px;">Extension</p>
    </div>
    <div id="api-key-entered-section" style="display: flex;">
      <p>API key exists!</p>
      <button id="api-key-delete-button">Delete!</button>
    </div>
    <div id="enter-api-key-section">
      <p>Paste API key:</p>
      <input id="api-key-input-field" type="text"></input>
      <button id="api-key-submit-button">Save</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
